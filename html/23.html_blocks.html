<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML block & inline elements</title>
    <style>
        .red {
            background-color: red;
            color: aliceblue;
        }
        .green {
            background-color: green;
            color: aliceblue;
        }
    </style>
</head>
<body>
    <!--Block Elements... 
    block elements contains the 100% full space of it container line. i.e
    p, h, div, address, hr, li, article, aside, dl, dt, dd, figure, footer, form, header, fieldset -->

    <h3>Below are Block elements</h3>

    <p class="red">this is paragraph and its block element</p>
    <p class="green">this is paragraph and its block element 2</p>

    <!--Inline element...
    they contain only the width of it elemment. i.e
span, a, img, b, i, del, abbr, br, button, cite, label -->

<h3>Below are Inline elements</h3>  
    
     <a class="red" href="#">This is link which is inline element</a>
     <a class="green" href="#">This is link which is inline element 2</a>
    

</body>
</html>
