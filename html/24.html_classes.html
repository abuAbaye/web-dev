<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Classes</title>
    <style>
        .product {
            background-color: black;
            color: blueviolet;
            width: 400px;
            border: 1px solid red;
            margin-bottom: 10px;
            
        }

        #seller_1 {
            color: green;
            font-size: 40px;
        }
        #seller_2{
            color: white;
            font-size: 60px;
            background-color: brown;
        }

    </style>
</head>
<body>
    <!--Container Elements will  not appear on the screen i.e div and span-->
    
    <h1 id="seller_1">Abubakar's Mall</h1>
    <div class="product">
        <h2>NAME: Lenovo PC</h2>
        <h2>PRICE: N59,000</h2>
        <h2>WARRANTY: 2years</h2>
    </div>
     
    <h1 id="seller_2">Amina Plaza</h1>
    <div class="product">
        <h2>NAME: HP PC<h2>
        <h2>PRICE: N75,000</h2>
        <h2>WARRANTY: 3years</h2>
    </div>
    
</body>
</html>
